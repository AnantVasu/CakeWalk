<div class="row">
    <h1>{{currentLocation.name}}</h1>
    <img ng-src={{currentLocation.imgUrl}} class="thumbnail imageClip"/>
    <h3>{{currentLocation.address}}</h3>
</div>
<div class="row">
    <div class="col">
        <form role="form" name = "reviewForm" ng-submit="submitReview(review)" novalidate>
                <div class="form-group">
                    <label for="dessertSelect">I tried...</label>
                    <select id="dessertSelect" ng-model="review.dessert">
                        <option value="cookie">Cookie</option>
                        <option value="cupcake">Cupcake</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dessertInput">Impressions: </label>
                    <textarea type="text" class="form-control" rows= "10" id="dessertInput" ng-model="review.impressions" required>
                    </textarea>
                </div>
                <button type="submit" ng-disabled="reviewForm.$invalid" class="btn btn-default" ng-click="submit()">Next location!</button>
        </form>
    </div>
    <div >
        <p ng-model="currentLocation.name"></p>
        <p ng-model="review.impressions"></p>
    </div>

</div>
